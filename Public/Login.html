<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <link rel="icon" href="./img/light-logo.png">
    <link rel="stylesheet" href="./css/Signup.css">
</head>
<body>
    <img src="./img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="./img/error.png" class="alert-img" alt="">
        <p class="alert-msg">erreur message</p>
    </div>

    <div class="container">
        <img src="./img/Logo.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="mot de passe">
            <button class="submit-btn"> Se Connecter</button>
        </div>
        <a href="/signup" class="link">vous n'avez pas de compte ?Enregistrez-vous</a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/token.js"></script>
</body>
</html>
