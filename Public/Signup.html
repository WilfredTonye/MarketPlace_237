<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>créer un compte</title>
    <link rel="icon" href="./img/light-logo.png">
    <link rel="stylesheet" href="./css/Signup.css">
</head>
<body>
    <img src="./img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="./img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Message d'erreur</p>
    </div>

    <div class="container">
        <img src="./img/Logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="nom">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="mot de passe">
            <input type="text" autocomplete="off" id="number" placeholder="numero">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">d'accord avec nos<a href="#">termes et conditions</a></label>
            <button class="submit-btn">créer un compte</button>
        </div>
        <a href="/login" class="link">Vous avez déjà un compte? Connectez-vous ici</a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/token.js"></script>
</body>
</html>
